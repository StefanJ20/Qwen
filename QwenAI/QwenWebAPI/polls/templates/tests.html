            gap: 1px;  
            margin: 20px auto;  
            width: 300px;  
            height: 300px;  
            background-color: #f0f0f0;  
            border: 1px solid #ccc;  
        }  
        .minefield div {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            font-size: 14px;  
            cursor: pointer;  
            transition: background-color 0.3s;

        .minefield div:hover {

        .minefield div.mine {
